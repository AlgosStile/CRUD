<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <!-- Подключение стилей Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Bootstrap для стилизации -->
<div class="container mt-5">
    <div th:switch="${users}">
        <h2 th:case="null">Пользователи не найдены!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id пользователя</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td><a class="btn btn-info" th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td>
                    <td><a class="btn btn-danger" th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a class="btn btn-primary" href="/user-create">Создать пользователя!</a></p>
    </div>
</div>
</body>
</html>
